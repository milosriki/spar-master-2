<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spark Mastery — Gamified Fitness for Executives</title>
    <meta
      name="description"
      content="Transform your energy, transform your success. AI-powered habit tracking and gamified fitness for Dubai executives."
    />
    <meta name="author" content="PTD Fitness" />

    <meta property="og:title" content="Spark Mastery — Gamified Fitness" />
    <meta
      property="og:description"
      content="AI-powered habit tracking and gamified fitness for Dubai executives."
    />
    <meta property="og:type" content="website" />

    <meta name="twitter:card" content="summary_large_image" />
    <script>
      window.onerror = function(msg, url, line, col, error) {
        document.body.innerHTML = '<div style="background:black;color:red;padding:20px;font-family:monospace;white-space:pre-wrap;z-index:9999;position:fixed;top:0;left:0;width:100%;height:100%">' +
          '<h1>Global Error Trap</h1>' +
          '<h3>' + msg + '</h3>' +
          '<p>' + url + ':' + line + ':' + col + '</p>' +
          '<pre>' + (error ? error.stack : 'No stack trace') + '</pre>' +
          '</div>';
        return false;
      };
      window.addEventListener('unhandledrejection', function(event) {
        document.body.innerHTML = '<div style="background:black;color:orange;padding:20px;font-family:monospace;white-space:pre-wrap;z-index:9999;position:fixed;top:0;left:0;width:100%;height:100%">' +
          '<h1>Unhandled Promise Rejection</h1>' +
          '<pre>' + event.reason + '</pre>' +
          '</div>';
      });
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
